<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>

    <h5>Horse Hotel</h5>
    <p>Reserve Your Horse's Stay!</p>
    <br>
    <div class="card">
<div class="card-body">
    <div class="row">
        <div class="col-sm">
           <div class="form-group">
               <label for="new-start-date">Check In Date</label> 
               <input type="date" class="form-control" id="new-start-date">

           </div> 

        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="new-end-date">Check Out Date</label> 
                <input type="date" class="form-control" id="new-end-date">
 
            </div> 

        </div>

    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="new-horse">Horse Name</label> 
                <input type="text" class="form-control" id="new-horse" placeholder="Horse Name">
 
              </div> 
           </div>
          
       </div>
       <div>
        <button id="add" class="btn btn-primary from-control">Create</button>
        </div>
    </div>
</div>
<table id="list" class="table table-dark table-striped">
    <tr>
        <th>Horse Name</th>
        <th>Date Created</th>
        <th>Check In Date</th>
        <th>Check Out Date</th>
        <th>Actions</th>
    </tr>
</table>




    
<script src="picker.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
